<!-- Hardcoded -->
<div class="container">
  <div class="upper-data">
    <img src="../assets/cold.png" *ngIf="14 > 15" />
    <img src="../assets/hot.png" *ngIf="14 <= 15" />

    <div class="weather-data">
      <div class="location">Pune</div>
      <div class="temperature">{{ 38 | number : "1.0-0" }}°C</div>
    </div>
  </div>

  <div class="lower-data">
    <div class="more-info-label">More Information</div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min1.png" />
          <span> min</span>
        </div>
        <div class="info-block-value">21°C</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max.png" />
          <span> max</span>
        </div>
        <div class="info-block-value">41°C</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png" />
          <span> Humidity</span>
        </div>
        <div class="info-block-value">31%</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" />
          <span> wind</span>
        </div>
        <div class="info-block-value">7 mph</div>
      </div>
    </div>
  </div>
</div>
